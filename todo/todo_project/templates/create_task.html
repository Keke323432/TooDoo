{% extends 'base.html' %}
{% block title %}Create Task{% endblock %}

{% block content %}
<main id="main" class="main">
    <div class="pagetitle">
        <h1>Create Task</h1>
        <nav>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="{% url 'task_list' %}">Home</a></li>
              <li class="breadcrumb-item active">Create Task</li>
            </ol>
          </nav>
      </div><!-- End Page Title -->
    <section class="section">
        <div class="row">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"></h5>

                        <!-- General Form Elements -->
                        <form method="post">
                            {% csrf_token %}
                            <div class="row mb-3">
                                <label for="id_title" class="col-sm-2 col-form-label">{{ form.title.label }}</label>
                                <div class="col-sm-10">
                                    {{ form.title }}
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="id_due_date" class="col-sm-2 col-form-label">{{ form.due_date.label }}</label>
                                <div class="col-sm-10">
                                    {{ form.due_date }}
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="id_due_date" class="col-sm-2 col-form-label">{{ form.assigned_to.label }}</label>
                                <div class="col-sm-10">
                                    {{ form.assigned_to }}
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="id_description" class="col-sm-2 col-form-label">{{ form.description.label }}</label>
                                <div class="col-sm-10">
                                    {{ form.description }}
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="id_category" class="col-sm-2 col-form-label">{{ form.priority.label }}</label>
                                <div class="col-sm-10">
                                    {{ form.priority }}
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="id_category" class="col-sm-2 col-form-label">{{ form.category.label }}</label>
                                <div class="col-sm-10">
                                    {{ form.category }}
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label"></label>
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </form><!-- End General Form Elements -->
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>



{% endblock %}
